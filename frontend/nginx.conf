server {
    listen 5173 default_server;
    server_name _;

    # Directorio donde se sirve el frontend
    root /usr/share/nginx/html;
    index index.html;

    # --- Optimización de compresión ---
    gzip on;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        text/xml
        image/svg+xml;

    # --- Routing de SPA ---
    location / {
        try_files $uri /index.html;
    }

    # --- Archivos estáticos y cache ---
    location ~* \.(?:css|js|png|jpe?g|gif|svg|ico|woff2?|ttf|eot)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        try_files $uri =404;
    }

    # --- Seguridad ---
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "0" always;
    add_header Permissions-Policy "geolocation=()" always;

    # --- Logs personalizados ---
    access_log /var/log/nginx/frontend-access.log;
    error_log  /var/log/nginx/frontend-error.log warn;
}
