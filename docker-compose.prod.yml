version: "3.9"

services:
  # Backend - NestJS SafeTrade
  backend:
    image: ${BACKEND_IMAGE:-safetrade/backend}:latest
    container_name: safetrade-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}

      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}

      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SENDER_EMAIL: ${SENDER_EMAIL}

      NODE_ENV: production
      PORT: 3000
    networks:
      - safetrade-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Frontend - Vite + Nginx SafeTrade
  frontend:
    image: ${FRONTEND_IMAGE:-safetrade/frontend}:latest
    container_name: safetrade-frontend

    ports:
      - "5173:80"

    depends_on:
      backend:
        condition: service_healthy

    networks:
      - safetrade-network
    restart: unless-stopped

networks:
  safetrade-network:
    driver: bridge
